{% extends 'base.html' %}

{% block title %}Teams{% endblock %}

{% block content %}
<div class="container" id="edit-teams-container">
    <div class="row">
        <div class="col">
            <h1 class="text-center">Manage Teams</h1>
        </div>
        <div class="col-11 mb-4 mx-auto">
            <h3>Import teams</h3>
            <form id="import-teams" method="POST" enctype="multipart/form-data" action="{% url 'import_teams_from_devpost' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name" class="col-md-3 col-sm-3 col-xs-12 control-label">File: </label>
                    <div class="col-md-8">
                        <input type="file" name="devpost_csv" class="form-control" required>
                    </div>
                </div>
                <div class="form-group">                    
                    <div class="col-md-3 col-sm-3 col-xs-12 col-md-offset-3">
                        <input class="btn btn-primary" value="Import" type="submit">
                    </div>
                </div>
            </form>
        </div>
        <div id="team-list" class="col-12 mb-4">
            {% include 'admin/edit_teams_list.html' %}
        </div>
        <div class="col-12">
            <div class="row p-2">
                <div class="col mx-auto">
                    <form id="add-team-form" class="p-1 submit-on-enter" method="POST" action="{% url 'add_team' %}">
                        {% csrf_token %}
                        <div class="form-row mb-1 justify-content-center">
                            {% comment %} Table {% endcomment %}
                            <div class="form-group col-md-2 col-sm-4 mb-0">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">Table</div>
                                    </div>
                                    <input type="text" name="table" class="form-control">
                                </div>
                            </div>
                            {% comment %} Name {% endcomment %}
                            <div class="form-group col-md-3 mb-0">
                                <input type="text" name="name" class="form-control" placeholder="New team name" required>
                            </div>
                            <div class="form-group col-md-1 col-2 mb-0">
                                <input type="submit" class="btn btn-secondary btn-block" value="Add">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <a href="{% url 'dashboard' %}">Dashboard</a>
            <br>
            The expected order of columns is
            Opt-in prize,
            Submission Title,
            Submission Url
            <br>
            <p>{{ error }}</p>
            <form method="POST" enctype="multipart/form-data" class="form-horizontal"> 
                {% csrf_token %}
                <div class="form-group">
                    <label for="name" class="col-md-3 col-sm-3 col-xs-12 control-label">File: </label>
                    <div class="col-md-8">
                        <input type="file" name="devpost_csv" id="devpost_csv" required="True" class="form-control">
                    </div>
                </div>
                <div class="form-group">                    
                    <div class="col-md-3 col-sm-3 col-xs-12 col-md-offset-3">
                        <input class="btn btn-primary" val="Import" type="submit">
                    </div> 
                </div>
            </form>
            <hr>
            {{ data }}
        </div>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block title %}Statistics{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <ul>
            {% for stat in statistics %}
                <li>{{ stat.name }} = {{ stat.value }}</li>
            {% endfor %}
            </ul>
            <ul>
                {% for judge in judges %}
                <li>[{{ judge.count }}] {{ judge.name }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock %}

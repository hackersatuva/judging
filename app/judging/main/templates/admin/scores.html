{% extends 'base.html' %}

{% block title %}Scores{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-6">
            <ul>
                {% for scores in winning_scores %}
                <li>{{ scores }}</li>
                {% endfor %}
            </ul>
            {% for score, team in rankings %}
            <p>{{ team.name }} = {{ score }}</p>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
